    <title>อัพแพท</title>

<body>
    <a href="/lol/index">กลับหน้า LeagueofLegeds</a>

        <label for="damageitem">ดาเมจที่กระทำ : </label>

        <label for="ablityitem">ความสามารถ : </label>

        <input type="submit" value="Submit">
