<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลไอเท็ม</title>
</head>
<body>
    <a href="/lol/index">กลับหน้า LEagueofLegeds</a>
    <form action="/lol/editsave" th:object="${z}" method="POST">

        <input type="hidden" th:field="*{id}">
        
        <label for="itemname">กรอกชื่อไอเท็ม : </label>
        <input type="text" id="itemname" name="itemname" th:field="*{itemname}"><br><br>

        <label for="damageitem">ดาเมจที่กระทำ  : </label>
        <input type="text" id="damageitem" name="damageitem" th:field="*{damageitem}"><br><br>

        <label for="categoryitem">ชนิดอาวุธ : </label>
        <input type="text" id="categoryitem" name="categoryitem" th:field="*{categoryitem}"><br><br>

        <label for="ablityitem">ความสามารถ  : </label>
        <input type="text" id="ablityitem" name="ablityitem" th:field="*{ablityitem}"><br><br>

        <label for="price">ราคา : </label>
        <input type="text" id="price" name="price" th:field="*{price}"><br><br>

        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
